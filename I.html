<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quemadotas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-bar">
        <h1 tabindex="0">
            Quemadotas
        </h1>
        <div class="header-filters">
            <button class="filter-btn active" data-filter="all">Todo</button>
            <button class="filter-btn" data-filter="images">Im√°genes</button>
            <button class="filter-btn" data-filter="gifs">GIFs</button>
            <button class="filter-btn" data-filter="videos">Videos</button>
            <span class="image-counter" id="image-counter">0</span>
        </div>
        <input id="search-box" class="search-box" type="text" placeholder="Buscar.." autocomplete="off" />
    </div>
    <div id="gallery" class="gallery"></div>

    <div id="img-modal" style="display:none;">
        <button id="download-btn" class="download-btn" title="Descargar">
            <svg viewBox="0 0 20 20"><path d="M10 2a1 1 0 0 1 1 1v8.59l2.3-2.3a1 1 0 1 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-4-4a1 1 0 1 1 1.4-1.42L9 11.59V3a1 1 0 0 1 1-1zm-7 13a1 1 0 0 1 1 1v1h12v-1a1 1 0 1 1 2 0v2a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1z"/></svg>
        </button>
        <img id="modal-img" src="" alt="Vista previa" />

        <div id="video-controls" class="video-controls" style="display:none;">
            <button id="playpause-btn" title="Play/Pause">
                <svg viewBox="0 0 24 24" width="22" height="22"><path id="playpause-icon" d="M8 5v14l11-7z" fill="currentColor"/></svg>
            </button>
            <input id="seek-bar" type="range" min="0" max="100" value="0" step="0.01" />
            <span id="current-time">0:00</span>
            <span class="divider">/</span>
            <span id="duration">0:00</span>
            <button id="mute-btn" title="Mute/Unmute">
                <svg viewBox="0 0 24 24" width="22" height="22"><path id="mute-icon" d="M3 10v4h4l5 5V5l-5 5H3z" fill="currentColor"/></svg>
            </button>
            <input id="volume-bar" type="range" min="0" max="1" value="1" step="0.01" />
        </div>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
