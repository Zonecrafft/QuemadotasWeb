<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quemadotas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-bar">
        <div style="display: flex; align-items: center; gap: 18px;">
            <div id="menu-hamburger" class="menu-hamburger" title="Ver top quemadotas">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1 style="margin-left: 10px;">
                Quemadotas
            </h1>
        </div>
        <div class="header-filters">
            <button class="filter-btn active" data-filter="all">Todo</button>
            <button class="filter-btn" data-filter="images">Imágenes</button>
            <button class="filter-btn" data-filter="gifs">GIFs</button>
            <button class="filter-btn" data-filter="videos">Videos</button>
            <span class="image-counter" id="image-counter">0</span>
        </div>
        <input id="search-box" class="search-box" type="text" placeholder="Buscar.." autocomplete="off" />
    </div>
    <div id="gallery" class="gallery"></div>

    <div id="img-modal" style="display:none;">
        <button id="download-btn" class="download-btn" title="Descargar">
            <svg viewBox="0 0 20 20"><path d="M10 2a1 1 0 0 1 1 1v8.59l2.3-2.3a1 1 0 1 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-4-4a1 1 0 1 1 1.4-1.42L9 11.59V3a1 1 0 0 1 1-1zm-7 13a1 1 0 0 1 1 1v1h12v-1a1 1 0 1 1 2 0v2a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1z"/></svg>
        </button>
        <img id="modal-img" src="" alt="Vista previa" />

        <div id="video-controls" class="video-controls" style="display:none;">
            <button id="playpause-btn" title="Play/Pause">
                <svg viewBox="0 0 24 24" width="22" height="22"><path id="playpause-icon" d="M8 5v14l11-7z" fill="currentColor"/></svg>
            </button>
            <input id="seek-bar" type="range" min="0" max="100" value="0" step="0.01" />
            <span id="current-time">0:00</span>
            <span class="divider">/</span>
            <span id="duration">0:00</span>
            <button id="mute-btn" title="Mute/Unmute">
                <svg viewBox="0 0 24 24" width="22" height="22"><path id="mute-icon" d="M3 10v4h4l5 5V5l-5 5H3z" fill="currentColor"/></svg>
            </button>
            <input id="volume-bar" type="range" min="0" max="1" value="1" step="0.01" />
        </div>
    </div>
    <div id="sidebar" class="sidebar" style="display:none;">
        <div class="sidebar-header">
            <span>Listas</span>
            <button id="close-sidebar" title="Cerrar">&times;</button>
        </div>
        <ol id="quemadotas-list" style="max-height: 60vh; overflow-y: auto;">
            <li data-base="jaja3">jaja3</li>
            <li data-base="jaja2">jaja2</li>
            <li data-base="jaja1">jaja1</li>

        </ol>
    </div>
    <script src="gallery.js"></script>
    <script>

        const menuBtn = document.getElementById('menu-hamburger');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        menuBtn.onclick = () => {
            sidebar.style.display = 'block';
            sidebar.classList.remove('closing');
            menuBtn.classList.add('open');
        };
        closeSidebar.onclick = () => {
            sidebar.classList.add('closing');
            menuBtn.classList.remove('open');
            sidebar.addEventListener('animationend', function handler(e) {
                if (e.animationName === 'sidebarOut') {
                    sidebar.style.display = 'none';
                    sidebar.classList.remove('closing');
                    sidebar.removeEventListener('animationend', handler);
                }
            });
        };
        

        const filterGallery = (baseName) => {

            console.log('Filtrar galería por:', baseName);
        }


        document.getElementById('quemadotas-list').onclick = (e) => {
            if (e.target.tagName === 'LI') {
                const baseName = e.target.getAttribute('data-base');
                filterGallery(baseName);
            }
        }
    </script>
</html>
